<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formulário HTML</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <form class="formulario" method="post"> 
        

        <div>
            <label>Nome:</label>
            <input id= "nome" type="text" placeholder="Digite o nome*" required/>
        </div>

        <div>
            <label>Celular</label>
            <input id="celular" type="text" placeholder="Digite o telefone*" required/>
        </div>

        <div>
            <label>Endereço</label>
            <input id="endereco" type="text" placeholder="Digite a rua*" required/>
        </div>

        <div>
            <label>Número</label>
            <input id="numero" type="text" placeholder="Digite o número*" required/>
        </div>

        <div>
            <label>Complemento</label>
            <input id="complemento" type="text" placeholder="Opcional" />
        </div>

        <div>
            <label>Bairro</label>
            <input id="bairro" type="text" placeholder="Digite o bairro*" required/>
        </div>

        <div>
            <label>Ponto de referência</label><br>
            <textarea name="mensagem" required></textarea>
        </div>

        <input type="submit" name="acao" value="Enviar">

    </form>
</body>
</html>
