<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
    <script src="../sources/index.js"></script>
</head>

<body>
    <form action="../sources/index.js" method="post">
    <label for="tamanho">Escolha um tamanho: </label>
    <select id="tamanho" name="tamanho">
        <option value="pequena">Pequena (20cm - R$25,00)</option>
        <option value="media">Média (25cm - R$30,00)</option>
        <option value="grande">Grande (30cm - R$40,00)</option>
        <option value="gigante">Familia (40cm - R$45,00)</option>
    </select>
    <input type="submit">
    </form>

    <form action="../sources/index.js" method="post">
        <label for="borda">Escolha um tipo de borda: </label>
        <select id="borda" name="borda">
            <option value="gorgonzola">Gorgonzola (R$10,00)</option>
            <option value="provolone">Provolone (R$10,00)</option>
            <option value="catupiry">Catupiry (R$10,00)</option>
            <option value="cheddar">Cheddar (R$10,00)</option>
            <option value="semborda">Sem borda (R$0,00)</option>
        </select>
        <input type="submit">
        </form>

        <form action="../sources/index.js" method="post">
            <label for="sabores">Escolha um sabor: </label>
            <select id="sabores" name="sabores">
                <option value="calabresa">Calabresa</option>
                <option value="quatroqueijos">4 queijos</option>
                <option value="frangocomcatupiry">Frango com Catupiry</option>
                <option value="portuguesa">Portuguesa</option>
                <option value="camarao">Camarão</option>
                <option value="carneseca">Carne Seca</option>
            </select>
            <input type="submit">
            </form>

            <form action="../sources/index.js" method="post">
                <label for="sabores">Escolha outro ou nenhum sabor: </label>
                <select id="sabores" name="sabores">
                    <option value="calabresa">Calabresa</option>
                    <option value="quatroqueijos">4 queijos</option>
                    <option value="frangocomcatupiry">Frango com Catupiry</option>
                    <option value="portuguesa">Portuguesa</option>
                    <option value="camarao">Camarão</option>
                    <option value="carneseca">Carne Seca</option>
                    <option value="nenhum">Nenhum</option>
                </select>
                <input type="submit">
                </form>
</body>

</html>
