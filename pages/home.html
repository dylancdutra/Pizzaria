<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
    <link rel="shortcut icon" href="../img/pizza.ico" >
    <script src="../sources/index.js"></script>
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<header>
    <h1>Pizzaria da rapaziada</h1>
</header>

<body>

    <form action="../sources/index.js" method="post" class="formulario">
        <fieldset>
            <legend>Opcoes da pizza</legend>
            <label for="tamanho">Escolha um tamanho: </label>
            <select id="tamanho" name="tamanho" >
                <option value=>Selecione</option>
                <option value=25>Pequena (20cm - R$25,00)</option>
                <option value=30>Média (25cm - R$30,00)</option>
                <option value=40>Grande (30cm - R$40,00)</option>
                <option value=45>Familia (40cm - R$45,00)</option>
            </select><br><br>
            

            <label for="borda">Escolha um tipo de borda: </label>
            <select id="borda" name="borda">
                <option value=>Selecione</option>
                <option value="10">Gorgonzola (R$10,00)</option>
                <option value="10">Provolone (R$10,00)</option>
                <option value="10">Catupiry (R$10,00)</option>
                <option value="10">Cheddar (R$10,00)</option>
                <option value="0">Sem borda (R$0,00)</option>
            </select><br><br>



            <label for="sabor">Escolha um sabor: </label>
            <select id="sabor" name="sabor">
                <option value=>Selecione</option>
                <option value="calabresa">Calabresa (Mussarela, Calabresa e cebola)</option>
                <option value="quatroqueijos">4 queijos (Mussarela, Cheddar, Parmesão e Prato)</option>
                <option value="frangocomcatupiry">Frango com Catupiry (Mussarela, Frango e Catupiry)</option>
                <option value="portuguesa">Portuguesa (Mussarela, Pimentão, Cebola, Presunto, Ovo, Cebola)</option>
                <option value="camarao">Camarão (Mussarela, Camarão, Salsinha e Cebolinha)</option>
                <option value="carneseca">Carne Seca(Mussarela, Carne seca e cream cheese)</option>
                <option value="lombocanadense">Lombo Canadense (Mussarela, Lombo Canadense, Tomate, Orégano, Cebola)
                </option>
                <option value="xfritas">X-Fritas(Mussarela, Contra-filé, Presunto, Bacon, Ovo, Tomate, Cebola, Batata
                    Frita)
                </option>
            </select><br><br>



            <label for="sabor2">Escolha outro ou nenhum sabor: </label>
            <select id="sabor2" name="sabor2">
                <option value=>Selecione</option>
                <option value="calabresa">Calabresa (Mussarela, Calabresa e cebola)</option>
                <option value="quatroqueijos">4 queijos (Mussarela, Cheddar, Parmesão e Prato)</option>
                <option value="frangocomcatupiry">Frango com Catupiry (Mussarela, Frango e Catupiry)</option>
                <option value="portuguesa">Portuguesa (Mussarela, Pimentão, Cebola, Presunto, Ovo, Cebola)</option>
                <option value="camarao">Camarão (Mussarela, Camarão, Salsinha e Cebolinha)</option>
                <option value="carneseca">Carne Seca(Mussarela, Carne seca e cream cheese)</option>
                <option value="lombocanadense">Lombo Canadense (Mussarela, Lombo Canadense, Tomate, Orégano, Cebola)
                </option>
                <option value="xfritas">X-Fritas(Mussarela, Contra-filé, Presunto, Bacon, Ovo, Tomate, Cebola, Batata
                    Frita)
                </option>
                <option value="nenhum">Nenhum</option>
            </select><br><br>
            <label>Comentário adicional: </label>
            <input id="comentario" type="text" placeholder="Ex: Sem cebola" />
        </fieldset>

        <fieldset>
            <legend>Bebida</legend>
            <label for="bebida">Escolha um tipo de bebida: </label>
            <select id="bebida" name="bebida">
                <option value=>Selecione</option>
                <option value= 12>Coca Cola (R$12,00)</option>
                <option value= 10>Fanta (R$10,00)</option>
                <option value= 10>Guaraná Antartica (R$10,00)</option>
                <option value= 8>H2O (R$8,00)</option>
                <option value= 7>Del Valle (R$7,00)</option>
            </select>
        </fieldset>


        <fieldset>
            <legend>Entrega</legend>
            <label for="tipodeentrega">Escolha um tipo de entrega: </label>
            <select id="tipodeentrega" name="tipodeentrega">
                <option value=>Selecione</option>
                <option value= 0>Retirada no Balcão (R$0,00)</option>
                <option value= 5>(Delivery - R$5,00)</option>
            </select>

            <div>
                <label>Nome:</label>
                <input id= "nome" type="text" placeholder="Digite o nome" />
            </div>

            <div>
                <label>Celular</label>
                <input id="celular" type="text" placeholder="Digite o contato" />
            </div>

            <div>
                <label>Endereço</label>
                <input id="endereco" type="text" placeholder="Digite a rua" />
            </div>

            <div>
                <label>Número</label>
                <input id="numero" type="text" placeholder="Digite o número" />
            </div>

            <div>
                <label>Complemento</label>
                <input id="complemento" type="text" placeholder="Opcional" />
            </div>

            <div>
                <label>Bairro</label>
                <input id="bairro" type="text" placeholder="Digite o bairro" />
            </div>

            <div>
                <label>Ponto de referência</label><br>
                <textarea name="mensagem"></textarea>
            </div>

            <label for="pagamento">Escolha a forma de pagamento: </label>
            <select id="pagamento" name="pagamento">
                <option value=>Selecione</option>
                <option value="credito">Cartão de crédito</option>
                <option value="debito">Cartão de débito</option>
                <option value="pix">Pix</option>
                <option value="picpay">PicPay</option>
                <option value="dinheiro">Dinheiro</option>
            </select>
            <br>

            <label>Precisa de troco</label>
            <select id="troco">
                <option value=>Selecione</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            

        </fieldset>
        <input class="botao" type="button" onclick="finalizarPedido()" value="Finalizar pedido">

        <script src="../sources/index.js"></script>
</body>

</html>
